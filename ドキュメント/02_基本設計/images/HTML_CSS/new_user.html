<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規目標登録画面 - MMO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100..700&family=Montserrat:wght@200&family=Noto+Sans+JP:wght@100&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="login">
        <form action="" class="login_form">
            <img src="MMG_logo.png" class="login_logo">
            <h2>会員登録</h2>
            <div class="input-group">
                <label for="mail_address">メールアドレス<span class="required">*</span></label>
                <input type="text" id="mail_address" name="mail_address" required>
            </div>
            <div class="input-group">
                <label for="password">パスワード<span class="required">*</span></label>
                <input type="password" id="password" name="password" required></input>
            </div>
            <div class="input-group">
                <label for="action">パスワード（確認用）<span class="required">*</span></label>
                <input type="password" id="action" name="action" required></input>
                <p>※パスワードは半角英数混合の8~12文字で設定してください</p>
            </div>
            <input type="submit" class="cta-button" value="新規会員登録">
        </form>
    </section>
</body>

</html>
