<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規目標登録画面 - MMO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100..700&family=Montserrat:wght@200&family=Noto+Sans+JP:wght@100&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul>
                <img src="MMG_logo.png" class="logo">
                <li><a href="index.html">トップページ</a></li>
                <li><a href="index.html">目標一覧</a></li>
                <li><a href="link.html">目標紐付け</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="new-goal-section">
            <h2>新規目標登録</h2>
            <form action="">
                <div class="input-group">
                    <label for="goal-title">目標タイトル<span class="required">*</span></label>
                    <input type="text" id="goal-title" name="goal-title" required>
                </div>
                <div class="input-group">
                    <label for="action">達成のための行動<span class="required">*</span></label>
                    <textarea id="action" name="action" required></textarea>
                </div>
                <div class="input-group">
                    <label for="deadline">達成期限<span class="required">*</span></label>
                    <input type="date" id="deadline" name="deadline" required>
                </div>
                <input type="submit" class="cta-button" value="登録"></input>
            </form>
        </section>
    </main>
</body>

</html>
