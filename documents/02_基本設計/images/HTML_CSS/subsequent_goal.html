<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規目標登録画面 - MMO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100..700&family=Montserrat:wght@200&family=Noto+Sans+JP:wght@100&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul>
                <img src="MMG_logo.png" class="logo">
                <li><a href="index.html">トップページ</a></li>
                <li><a href="index.html">目標一覧</a></li>
                <li><a href="link.html">目標紐付け</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="old-goal-section">
            <h2>元の目標</h2>
            <p><strong>目標名:</strong> <input type="text" value="目標2" disabled></p>
            <p><strong>達成のための行動:</strong> <textarea id="action" name="action"
                    disabled>頑張る頑張る頑張る頑張る頑張る頑張る頑張る頑張る頑張る頑張る頑張る頑張る頑張る頑張る</textarea></p>
            <p><strong>設定日時:</strong> <input type="date" disabled value="2024-01-01"></p>
            <p><strong>達成期限:</strong> <input type="date" disabled value="2024-04-15"></p>
            <p><strong>評価日:</strong> <input type="date" disabled value="2024-04-01"></p>
            <p><strong>達成状況:</strong> <select name="" id="" disabled>
                    <option value="達成">達成</option>
                </select></p>
            <p><strong>評価内容:</strong> <textarea id="action" name="action"
                    disabled>できたできたできたできたできたできたできたできたできたできたできたできたできたできたできたできたできたできたできたできたできた</textarea></p>
        </section>
        <section class="new-goal-section">
            <h2>後続目標登録</h2>
            <form action="">
                <div class="input-group">
                    <label for="goal-title">目標タイトル<span class="required">*</span></label>
                    <input type="text" id="goal-title" name="goal-title" required>
                </div>
                <div class="input-group">
                    <label for="action">達成のための行動<span class="required">*</span></label>
                    <textarea id="action" name="action" required></textarea>
                </div>
                <div class="input-group">
                    <label for="deadline">達成期限<span class="required">*</span></label>
                    <input type="date" id="deadline" name="deadline" required>
                </div>
                <input type="submit" class="cta-button" value="登録"></input>
            </form>
        </section>
    </main>
</body>

</html>
